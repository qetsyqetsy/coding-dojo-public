<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row">
            <button data-key="7" onclick="press(7);">7</button>
            <button data-key="8"onclick="press(8);">8</button>
            <button data-key="9"onclick="press(9);">9</button>
            <button data-key="/"class="operator" onclick="setOP('/');">÷</button>
        </div>
        <div class="row">
            <button data-key="4"onclick="press(4);">4</button>
            <button data-key="5"onclick="press(5);">5</button>
            <button data-key="6"onclick="press(6);">6</button>
            <button data-key="*"class="operator" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
            <button data-key="1"onclick="press(1);">1</button>
            <button data-key="2"onclick="press(2);">2</button>
            <button data-key="3"onclick="press(3);">3</button>
            <button data-key="-"class="operator" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
            <button data-key="Escape"onclick="clr();">C</button>
            <button data-key="0"onclick="press(0);">0</button>
            <button data-key="."onclick="press('.');">.</button>
            <button data-key="`+"class="operator" onclick="setOP('+');">+</button>
        </div>
        <div class="row">
            <button data-key="Enter"id="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <div>
        <script src="./js/script.js"></script>
</body>


</html>
